{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">

    <title>getall.kz | Возьми всё!</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<header style="display: inline-flex;">
    <div class="header__logo">
        <a href="{% url 'home' %}">get<span class="all">all</span></a>
    </div>

    <input type="search" class="search" placeholder="&#128269; Найти">

    <div class="login">
        <div class="dropdown">
            <button style="background: none; border: none; outline: none;" class="btn btn-secondary" type="button"
                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                    style="color: #666;" class="fa fa-user-circle-o" aria-hidden="true"></i></button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% if user.is_authenticated %}
                    <a class="dropdown-item" href="">Профиль</a>
                <a class="dropdown-item" href="{% url 'logout_user' %}">Выйти</a>
                {% else %}
                    <a class="dropdown-item" href="{% url 'account_login' %}">Войти</a>
                <a class="dropdown-item" href="{% url 'account_signup' %}">Регистрация</a>
                {% endif %}

            </div>
        </div>
    </div>
    <nav>
        <div class="topnav" id="myTopnav">
            {% if user.is_authenticated %}
                <a href="#" class="reg">Профиль</a>
                <a href="{% url 'logout_user' %}">Выйти</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="reg">Регистрация</a>
                <a href="{% url 'account_login' %}">Войти</a>
            {% endif %}
        <a href="#" id="menu" class="icon" onclick="myFunction()">&#9776;</a>

        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</html>
